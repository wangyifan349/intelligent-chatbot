<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>智能聊天机器人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chatbox {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-bottom: none;
        }
        .message {
            margin: 10px 0;
            display: flex;
        }
        .user .content {
            background-color: #cce5ff;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
        }
        .bot .content {
            background-color: #d4edda;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }
        .content {
            padding: 10px 15px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        #input-area {
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-top: none;
        }
        #input-area form {
            display: flex;
        }
        #input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-size: 16px;
            outline: none;
        }
        #input-area button {
            margin-left: 10px;
        }
        pre code {
            background-color: #f8f9fa;
            display: block;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="chat-content"></div>
        <div id="input-area">
            <form id="message-form">
                <input type="text" id="message" placeholder="请输入您的问题..." class="form-control" autocomplete="off">
                <button type="submit" class="btn btn-primary">发送</button>
            </form>
        </div>
    </div>
    <!-- 引入jQuery和Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- 可选的：如果需要使用Bootstrap的JS组件，如模态框，需引入Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var chatContent = $('#chat-content');
            var messageInput = $('#message');
            var messageForm = $('#message-form');

            messageForm.on('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });

            function sendMessage() {
                var message = messageInput.val().trim();
                if (message === '') {
                    return;
                }
                appendMessage('user', message);
                messageInput.val('');
                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    data: {message: message},
                    success: function(data) {
                        appendMessage('bot', data.bot);
                        chatContent.scrollTop(chatContent[0].scrollHeight);
                    }
                });
            }

            function appendMessage(sender, text) {
                var messageElem = $('<div>').addClass('message ' + sender);
                var contentElem = $('<div>').addClass('content');

                // 处理可能的代码块显示
                if (text.includes('```')) {
                    var parts = text.split(/```/g);
                    for (var i = 0; i < parts.length; i++) {
                        if (i % 2 === 0) {
                            contentElem.append($('<p>').text(parts[i]));
                        } else {
                            contentElem.append($('<pre>').append($('<code>').text(parts[i])));
                        }
                    }
                } else {
                    contentElem.text(text);
                }

                messageElem.append(contentElem);
                chatContent.append(messageElem);
            }
        });
    </script>
</body>
</html>
